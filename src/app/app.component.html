
<div class="">
<div class="container" style="width: 500px;margin-top: 50px; ">  <!--Define Largura do Container principal  -->


  <div class="row justify-content-md-center ">      
        <header>     
          <img src="../assets/list.png" alt="">
            <h1 style="text-align: center;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; ">TO DO LIST</h1>           
            
          </header>     
            
       <div class="row align-items-center"  >
           <div class="col">
            
          </div> 
          <div class="col" style="width: 300px; height: 40px;">
            <p style="width: 300px; text-align: center; margin-top: 20px;font-size: 14px;" > Clique no item para riscar!</p>
          </div>
          <div class="col">
         
        </div>
      <div class="container p-5 my-5 border d-flex justify-content-center ">
      
        <div class="container md d-flex justify-content-center">
              <div class="col">
                <div class="input-group mb-2">                 
                  <input type="text" class="form-control" placeholder="Adicione uma tarefa..." aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo"   >
                  <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveTodo()" >Adicionar</button>
                  </div>               
                </div>
                <div class="list-group striped">                  
                  <ul  *ngFor="let todo  of  todos;let i = index;" class="list-group-item p-2 outline-primary" style="list-style: none;width: 400px;display: flex; align-items: center; background-color: rgb(248, 255, 255);">                
                     

                      <div style="display: flex; align-items: center;">
                        <li class="{{(!todo.completed)?'done':''}}" (click)="done(i)" style="cursor: pointer; width: 300px;">{{i+1}}<span> -  </span>{{todo.task}}
                          
                      </li>
                      <button class="btn btn-outline-info" style="background-color: rgb(255, 255, 255);padding: 5px 10px;" (click)="removeItem(i)">Deletar</button>
                      </div>
                 </ul>           
               </div>        
                      
             
              </div>               
                
            </div>
          
       </div>      
                 
    
         
              
             

        
       <div class="row align-items-center">
        <div class="col">

</div>
